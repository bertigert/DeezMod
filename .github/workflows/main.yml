name: Update release on source change

on:
  push:
    paths:
      - "source/**"
      - "!source/README.md"
    branches:
      - main
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            source
            DEEZER_VERSION

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install ASAR
        run: npm install -g --engine-strict @electron/asar

      - name: Create ASAR package
        run: |
          asar pack ./source app.asar
      
      - name: Zip files
        run: |
          zip app.asar.zip app.asar
          cd source/build/
          zip ../../patched_source.zip main.js preload.js plugin_loader.js renderer.js titlebar.js paths.js

      - name: Read Deezer version
        id: deezer_version
        run: echo "DEEZER_VERSION=$(cat DEEZER_VERSION)" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v1.0.${{ github.run_number }}a'
          name: 'Release v1.0.${{ github.run_number }}a'
          body: "Release for Deezer version ${{ env.DEEZER_VERSION }}"
          files: |
            ./app.asar.zip
            ./patched_source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
